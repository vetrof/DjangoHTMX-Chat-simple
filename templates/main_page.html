<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTMX с Django</title>
  <!-- Подключаем HTMX из CDN -->
  <script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-LDb+RSU4A3nL24n1jLlk9I4xBy5uC3FvCtQkpgsogwpV+XQumU58J7NrtvCTwO/E" crossorigin="anonymous"></script>
</head>
<body>

<form hx-post="{% url 'main_page' %}" hx-target="#result" hx-swap="innerHTML">
  {% csrf_token %}
  <input type="text" name="your_field" placeholder="Введите текст">
  <button type="submit">Отправить</button>
</form>

<!-- Контейнер для отображения результата -->
<div id="result"></div> <!-- Убедитесь, что id="result" совпадает с hx-target -->

</body>
</html>
